<!DOCTYPE html>
<html>
    <head>
        <title>unordered list</title>
    </head>
    <body>
        <h1>Lists</h1>
        <h2>Ordered list</h2>
        <p>Numeric</p>
        <ol type="1">
    <li>item 1</li>
    <li>item 2</li>
     </ol>
     
     <p>Lowercase Letters</p>
     <ol type="a">
 <li>item 1</li>
 <li>item 2</li>
  </ol>
  
  <p>Uppercase Letters</p>
  <ol type="A">
<li>item 1</li>
<li>item 2</li>
</ol>
<p>Uppercase roman numbers</p>
  <ol type="I">
<li>item 1</li>
<li>item 2</li>
</ol>
<p>Lowercase roman numbers</p>
  <ol type="i">
<li>item 1</li>
<li>item 2</li>
</ol>
<h1>Unordered Lists</h1>
<ul type="circle">
    <li>item 1</li>
    <li>item 2</li>
</ul>
        </ol>
       
    </body>
</html>
